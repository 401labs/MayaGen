version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mayagen_postgres
    restart: always
    environment:
      POSTGRES_USER: mayagen
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: mayagen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
